<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Checkout Mirror Fashion</title>

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.css">
	</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">	
			
			<h1 class="display-4">Ótima escolha!</h1>
			<p class="lead">Obrigado por comprar na Mirror Fashion!
			Preenchar seus dados para efetivar a compra.</p>
		</div>
	</div>	

	<div class="container">
		<div class="card mb-3">
			<div class="card-header">
				<h2>Sua compra</h2>
			</div>
			
			<div class="card-body">
			<img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">	
				<dl>
					<dt>Produto</dt>
					<dd>Fuzzy Cardigan</dd>

					<dt>Cor</dt>
					<dd>Verde</dd>

					<dt>Tamanho</dt>
					<dd>40</dd>

					<dt>Preço</dt>
					<dd>R$ 129,90</dd>
				</dl>
			</div>	
		</div>

		<!--Aqui inicia o formulário-->
		<form>
			<fieldset>
				<legend>Dados pessoais</legend>

				<!---------------------------------------------
					O atributo "autofocus" Sua presença indica que aquele compo deve iniciar com foco quando a página for carregada. O usuário já pode começar a digitar algo sem nenhum clique 
					------------------------------------------->
				<div class="form-group">
					<label for="nome">Nome completo</label>
					<input type="text" class="form-control" id="nome" name="nome" autofocus>					
				</div>

				<div class="form-group">
					<label for="email">Email</label>

					<!--Esta div faz parte do bootstrap-->
					<div class="input-group	mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">@</span>
						</div>

						<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
					</div>
				</div>

				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
				</div>

				<div class="form-group custom-control custom-checkbok">
					<input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
					<label class="custom-control-label" for="newsletter">Quero receber Newsetter da Mirror Fashion</label>
				</div>
			</fieldset>
			
			<!--Cartão de créditos-->
			<fieldset>
				<legend>Cartão de créditos</legend>

				<div class="form-group">
					<label for="numero-cartao">Número - CVV
					</label>
					<input type="text" class="form-control" id="numero-cartão" name="numero-cartao">
				</div>

				<div class="form-group">
					<label for="bandeira-cartao">Bandeira</label>
					<select class="custom-select" id="bandeira-cartão">
						<option disabled selected>Selecione uma opcão de cartão</option>
						<option value="master">MasterCard
						</option>
						<option value="visa">VISA</option>
						<option value="amex">American Express
						</option>
					</select>	
				</div>

				<div class="form-group">
					<label	for="validade-cartao">Validade</label>
					<input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
				</div>
			</fieldset>
			<!--------------------
			   BOTÃO			  
			   Para colocar icones 
			   utilizamos o Iconic
			ícones: https://useiconic.com/open/
			------------------------------------>
			<button type="submit" class="btn btn-primary btn-lg">
				<span class="oi oi-thumb-up"></span>
				Confirmar Pedido
			</button>

		</form>		
	</div>	
</body>

</html>
